<form class="form-wrapper" [formGroup]="searchForm" (ngSubmit)="submit()" autocomplete="off">
    <section class="form">
        <div class="form__group">
            <mat-form-field class="full-width">
                <mat-label>Type of Activity</mat-label>
                <mat-select formControlName="type">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let activity of activities" [value]="activity">
                        {{ activity | titlecase }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Number of Participants</mat-label>
                <input type="number" matInput formControlName="participants">
                <mat-error *ngIf="searchForm.get('participants').invalid">
                    Must be at least one participant
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form__group">
            <mat-form-field class="full-width">
                <mat-label>Price Range</mat-label>
                <input type="number" matInput formControlName="price">
                <mat-error *ngIf="searchForm.get('price').invalid">
                    Can only be between 0.0 and 1.0
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Accessibility Range</mat-label>
                <input type="number" matInput formControlName="accessibility">
                <mat-error *ngIf="searchForm.get('accessibility').invalid">
                    Can only be between 0.0 and 1.0
                </mat-error>
            </mat-form-field>
        </div>
    </section>
    <section class="form-actions">
        <button class="form-actions__button" mat-stroked-button type="button" (click)="clear()">Clear</button>
        <button class="form-actions__button" mat-flat-button color="accent" type="submit" [disabled]="searchForm.invalid">Find an Activity</button>
    </section>
</form>
