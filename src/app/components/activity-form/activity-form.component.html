<form class="form-wrapper" [formGroup]="searchForm" (ngSubmit)="submit()" autocomplete="off">
    <section class="form">
        <div class="form__group">
            <mat-form-field class="full-width">
                <mat-label>Type of Activity</mat-label>
                <mat-select formControlName="type">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let activity of activities" [value]="activity">
                        {{ activity | titlecase }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Number of Participants</mat-label>
                <input type="number" matInput formControlName="participants">
            </mat-form-field>
        </div>
        <div class="form__group">
            <mat-form-field class="full-width">
                <mat-label>Price Range</mat-label>
                <input matInput formControlName="price">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Accessibility Range</mat-label>
                <input matInput formControlName="accessibility">
            </mat-form-field>
        </div>
    </section>
    <section class="form-actions">
        <button mat-button type="button" (click)="clear()">Clear</button>
        <button mat-flat-button color="accent" type="submit">Find an Activity</button>
    </section>
</form>
